<p>[sourcecode language="c"]<br />
CC=mpicxx<br />
CFLAGS=-c -Wall<br />
LDFLAGS=<br />
SOURCES=test.cpp<br />
OBJECTS=$(SOURCES:.cpp=.o)<br />
EXECUTABLE=test</p>
<p>all: $(SOURCES) $(EXECUTABLE)</p>
<p>$(EXECUTABLE): $(OBJECTS)<br />
	$(CC) $(LDFLAGS) $(OBJECTS) -o $@</p>
<p>.cpp.o:<br />
	$(CC) $(CFLAGS) $&amp;lt; -o $@</p>
<p>clean:<br />
	rm -rf *.o $(EXECUTABLE)<br />
[/sourcecode]</p>

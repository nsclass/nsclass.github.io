<p>List modules<br />
[code lang="c"]<br />
$ java --list-modules<br />
$ java --list-modules java.base<br />
[/code]</p>
<p>Diagnostic module dependencies<br />
[code lang="c"]<br />
$ java -Xdiag:resolver -p mods [module name]/[class package path]<br />
$ jar --file [jar path] --print-module-descriptor<br />
[/code]</p>
